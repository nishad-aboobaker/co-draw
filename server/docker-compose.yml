version: "3.9"

services:
  server:
    build: ./server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - CLIENT_ORIGIN=http://localhost:5173
    restart: unless-stopped

  client:
    build: ./client
    ports:
      - "5173:80"
    depends_on:
      - server
    environment:
      - VITE_SERVER_URL=http://localhost:3001
    restart: unless-stopped
